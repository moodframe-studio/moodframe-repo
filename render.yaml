services:
  - type: web
    name: moodframe-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10  # Use 3.10 or 3.11; 3.13 may not be stable/supported on Render yet
      - key: ENV
        value: production
      - key: SPOTIPY_CLIENT_ID
        sync: false
      - key: SPOTIPY_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
